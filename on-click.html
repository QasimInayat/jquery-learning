<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                LOGO
            </a>
            
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="on-click.html">OnClick</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">onChange</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">onHover</a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="container">
        <center><h1>onClick</h1></center>
        <hr>
        <h2 class="text-center">Change the Color</h2>
        <div class="row text-center mt-5">
            <div class="col-md-4">
                <button class="btn btn-danger danger">DANGER</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success success">SUCCESS</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary primary">PRIMARY</button>
            </div>
        </div>
    </div>

    <script>
        $('.danger').click(function(){
            $('h2').removeClass('alert alert-success');
            $('h2').removeClass('alert alert-primary');
            $('h2').html('Danger color is applied');
            $('h2').addClass('alert alert-danger');

        });

        $('.success').click(function(){
            $('h2').removeClass('alert alert-danger');
            $('h2').removeClass('alert alert-primary');
            $('h2').addClass('alert alert-success');
            $('h2').html('Success color is applied');

        });


        $('.primary').click(function(){
            $('h2').removeClass('alert alert-success');
            $('h2').removeClass('alert alert-danger');
            $('h2').addClass('alert alert-primary');
            $('h2').html('Primary color is applied');

        });
    </script>
</body>
</html>
